<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>My Health Record</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css" />

</head>

<body>
    <div class="container marg">
        <form class="form-signin" method="post" action="/validateSession" id="form-signin">
            <h3 class="text-center">Please Enter Patient Code</h3>
            <p class="text-danger" id="signin-error" style="display:none;">Invalid Passcode, please try again</p>
            <p class="text-success" id="signin-success" style="display:none;">Form Successfully Saved</p>
            <label for="inputCode" class="sr-only">Enter Code Here</label>
            <input type="text" id="inputCode" class="form-control" placeholder="Passcode" name="passcode" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn-signin">Sign in</button>
        </form>

    </div>
    <!-- /container -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
</body>

</html>
